{% load staticfiles %}

<html>

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>{% block page_title %}The Belt Book{% endblock %}</title>

    <link href="{% static 'stylesheets/lib/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'stylesheets/src/css/main.css' %}" rel="stylesheet">

    {% block page_specific_styles %}{% endblock %}

    <script src="{% static 'javascripts/lib/jquery-1.11.1.min.js' %}"></script>
    <script src="{% static 'javascripts/lib/underscore.js' %}"></script>
    <script src="{% static 'javascripts/lib/bootstrap.min.js' %}"></script>
    <script src="{% static 'javascripts/src/site.js' %}"></script>

    {% block page_specific_scripts %}{% endblock %}

    {# Google Analytics #}

  </head>

  <body>

    <!-- Navigation Bar -->
 
    <div class="navbar navbar-custom navbar-static-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">The Belt Book</a>
        </div>
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="/">Home</a></li>
            <li><a href="/about">About</a></li>
            <li><a href="/contact">Contact</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>  

    <!-- Page Content -->
  
    {% block page_content %}{% endblock %}

  </body>

</html>
